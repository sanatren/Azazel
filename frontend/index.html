<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azazel AI - Advanced AI Assistant</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Custom styles -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        }

        .chat-container {
            height: calc(100vh - 200px);
        }

        .message-content pre {
            background: #1e1e1e;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
        }

        .message-content code {
            background: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .message-content pre code {
            background: transparent;
            padding: 0;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 0.25rem;
        }

        .typing-indicator span {
            width: 0.5rem;
            height: 0.5rem;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .sidebar {
            transition: transform 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                transform: translateX(-100%);
                z-index: 50;
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        .scroll-smooth {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile menu button -->
    <button id="mobile-menu-btn" class="md:hidden fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar w-80 bg-white border-r border-gray-200 flex flex-col h-screen">
            <!-- Logo -->
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                    <span class="text-3xl">ü§ñ</span>
                    Azazel AI
                </h1>
                <p class="text-sm text-gray-500 mt-1">Advanced AI Assistant</p>
            </div>

            <!-- New Chat Button -->
            <div class="p-4">
                <button id="new-chat-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    New Chat
                </button>
            </div>

            <!-- Settings -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                    <input
                        type="password"
                        id="api-key-input"
                        placeholder="sk-..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <p class="text-xs text-gray-500 mt-1">Enter your OpenAI API key</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
                    <select id="model-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Temperature: <span id="temp-value">0.7</span></label>
                    <input
                        type="range"
                        id="temperature-slider"
                        min="0"
                        max="2"
                        step="0.1"
                        value="0.7"
                        class="w-full"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Personality</label>
                    <select id="personality-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="helpful">Helpful Assistant</option>
                        <option value="professional">Professional</option>
                        <option value="friendly">Friendly</option>
                        <option value="concise">Concise</option>
                        <option value="creative">Creative</option>
                        <option value="technical">Technical Expert</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Language</label>
                    <select id="language-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="English">English</option>
                        <option value="Spanish">Espa√±ol</option>
                        <option value="French">Fran√ßais</option>
                        <option value="German">Deutsch</option>
                        <option value="Italian">Italiano</option>
                        <option value="Portuguese">Portugu√™s</option>
                        <option value="Chinese">‰∏≠Êñá</option>
                        <option value="Japanese">Êó•Êú¨Ë™û</option>
                        <option value="Korean">ÌïúÍµ≠Ïñ¥</option>
                        <option value="Hindi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                    </select>
                </div>

                <div class="border-t border-gray-200 pt-4">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">Features</h3>

                    <label class="flex items-center gap-2 mb-2 cursor-pointer">
                        <input type="checkbox" id="web-search-toggle" class="rounded text-blue-600 focus:ring-2 focus:ring-blue-500">
                        <span class="text-sm">Web Search</span>
                    </label>

                    <label class="flex items-center gap-2 mb-2 cursor-pointer">
                        <input type="checkbox" id="code-execution-toggle" class="rounded text-blue-600 focus:ring-2 focus:ring-blue-500">
                        <span class="text-sm">Code Execution</span>
                    </label>

                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="document-mode-toggle" class="rounded text-blue-600 focus:ring-2 focus:ring-blue-500">
                        <span class="text-sm">Document Mode</span>
                    </label>
                </div>

                <!-- Document Upload -->
                <div id="document-upload-section" class="border-t border-gray-200 pt-4 hidden">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">Documents</h3>
                    <input
                        type="file"
                        id="file-upload"
                        multiple
                        accept=".pdf,.docx,.txt,.xlsx,.pptx,.png,.jpg,.jpeg"
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    />
                    <div id="uploaded-files" class="mt-3 space-y-2"></div>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-gray-200 text-center text-xs text-gray-500">
                Built with ‚ù§Ô∏è by Azazel AI
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-gray-50">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-900">Chat</h2>
                    <p class="text-sm text-gray-500" id="status-text">Ready to chat</p>
                </div>
                <button id="clear-chat-btn" class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>

            <!-- Messages Container -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth">
                <!-- Welcome message -->
                <div class="text-center text-gray-500 mt-20">
                    <div class="text-6xl mb-4">ü§ñ</div>
                    <h3 class="text-2xl font-semibold text-gray-900 mb-2">Welcome to Azazel AI</h3>
                    <p class="text-gray-600">Your advanced AI assistant. How can I help you today?</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="bg-white border-t border-gray-200 p-4">
                <div class="max-w-4xl mx-auto">
                    <!-- Attachment Buttons -->
                    <div class="flex gap-2 mb-2">
                        <button id="image-upload-btn" class="px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100 rounded-lg flex items-center gap-2 border border-gray-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            Image
                        </button>
                        <button id="audio-upload-btn" class="px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-100 rounded-lg flex items-center gap-2 border border-gray-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                            </svg>
                            Audio
                        </button>
                        <input type="file" id="image-file-input" accept="image/*" class="hidden" />
                        <input type="file" id="audio-file-input" accept="audio/*" class="hidden" />
                    </div>

                    <!-- Preview area for uploaded image/audio -->
                    <div id="attachment-preview" class="mb-2 hidden">
                        <div class="bg-gray-100 rounded-lg p-3 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <span id="attachment-icon"></span>
                                <span id="attachment-name" class="text-sm text-gray-700"></span>
                            </div>
                            <button id="remove-attachment-btn" class="text-gray-500 hover:text-red-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex gap-3 items-end">
                        <div class="flex-1 relative">
                            <textarea
                                id="message-input"
                                placeholder="Message Azazel AI..."
                                rows="1"
                                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                style="max-height: 200px;"
                            ></textarea>
                            <button id="send-btn" class="absolute right-2 bottom-2 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg disabled:bg-gray-300 disabled:cursor-not-allowed transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 text-center">
                        Azazel AI can make mistakes. Check important info.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="static/js/config.js"></script>
    <script src="static/js/api-client.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
